<head>

<body>
    <div class="grad"></div>
    <div class="container">
        <!--Formulario para el inicio de sesion-->
        <div class="box">
        <form method="POST" action="PHP/Metodos/login.php">
            <h2 class="animation">Inicia sesión para continuar.</h2>
            <div class="inputBox">
                <input type="text" required="required" name="usuario" id="usuario">
                <span>Nombre de usuario</span>
                <i></i>
            </div>
            <div class="inputBox">
                <!--iconos para la funcion de mostrar contraseña o no-->
                <div class="eye-container">
                    <a href="#" id="show-password">
                        <img src="Img/iconizer-ojo.svg" alt="ojo" height="20px" id="eye">
                    </a>
                    <a href="#" id="hide-password" style="display:none;">
                        <img src="Img/iconizer-visible.svg" alt="ojo" height="20px" id="eye">
                    </a>
                </div>
                <input type="password" required="required" name="contraseña" id="contraseña">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="password">
                <div class="remember-me">
                    <input type="checkbox" name="checkbox" value="recordarme" id="remember-checkbox">
                    <label for="remember-checkbox">recordarme</label>
                </div>
            </div>
            <input type="submit" value="INICIAR SESIÓN">
            <div class="contacto">
                <span class="line"></span>
                <p class="animation">contactanos</p>
                <span class="line"></span>
                </div>
                <div class="botones">
                    <a href="https://api.whatsapp.com/send?phone=+569 6917 9070&text=Hola, tengo una consulta." target="_blank"><i class="fa-solid fa-phone"></i></a>
                    <a href="mailto:ls.huber11@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                </div>
        </form>
        </div>
    </div>

    <script src="JavaScript/index.js"></script>
